<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Banner</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #f0f2f5; }
        .banner {
            width: 800px; /* 4m / 0.3m ratio */
            height: 60px; 
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: 'Roboto', 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }
        .bg-top { position: absolute; top: 0; left: 0; width: 100%; height: 70%; background-color: #ffffff; z-index: 1; }
        .bg-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 30%;
            background-color: #89a5c8; /* Light Blue */
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-text {
            color: white; font-weight: 700; font-size: 9px; letter-spacing: 0.05em; text-transform: uppercase; white-space: nowrap;
        }
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 48px; 
            width: 48px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo.left { left: 64px; }
        .logo.right { right: 64px; }
        .logo img { max-width: 100%; max-height: 100%; object-fit: contain; padding: 4px; }
        .text-center {
            text-align: center;
            color: #1f3578; /* SNU Blue */
        }
        .title { font-size: 21px; font-weight: 900; letter-spacing: 0.02em; line-height: 1.1; margin: 0; }
        .subtitle { font-size: 7px; font-weight: 600; line-height: 1; margin-top: 2px; }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Backgrounds -->
        <div class="bg-top"></div>
        <div class="bg-bottom">
            <p class="footer-text">SNU Leading University Projects for International Cooperation</p>
        </div>

        <!-- Content -->
        <div class="content-layer">
            <div class="logo left">
                <img src="./photos/라오스국립대 로고.png" alt="NUOL Logo">
            </div>

            <div class="text-center">
                <h1 class="title">NUOL - SNU</h1>
                <p class="subtitle">Remodeling the livestock department (dairy course) of the National University of Laos</p>
            </div>

            <div class="logo right">
                <img src="./photos/서울대로고.png" alt="SNU Logo">
            </div>
        </div>
    </div>
</body>
</html>
