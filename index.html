<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Design Prototype</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; flex-direction: column; }
        nav {
            flex-shrink: 0;
            background-color: #2c3e50;
            padding: 0 20px;
            display: flex;
            align-items: center;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        nav a.active {
            background-color: #e67e22;
        }
        iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="3d.html" target="viewer" class="active">3D View</a>
        <a href="hanging_banner.html" target="viewer">Hanging Banner</a>
        <a href="wall_banner.html" target="viewer">Wall Banner</a>
    </nav>
    <iframe name="viewer" src="3d.html"></iframe>

    <script>
        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
